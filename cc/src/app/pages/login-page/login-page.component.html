<div class="login">
  <div *ngIf="!showRegistrationForm" class="login-table">
    <h2>Login</h2>
    <div class="input">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" />
    </div>
    <div class="input">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" />
    </div>
    <div class="login-button">
      <button (click)="login()">Login</button>
    </div>
    <div class="create-account-link">
      <p>Don't have an account? <a href="#" class="create" (click)="toggleRegistrationForm(); false">Create</a></p>
    </div>    
  </div>
  <div *ngIf="showRegistrationForm" class="registration-table">
    <h2>Create Account</h2>
    <div class="input">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" />
    </div>
    <div class="input">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" />
    </div>
    <div class="input">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" />
    </div>
    <div class="input">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" />
    </div>
    <div class="input">
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" [(ngModel)]="birthday" />
    </div>
    <div class="registration-button">
      <button (click)="register()">Register</button>
    </div>
    <div class="login-link">
      <p>Already have an account? <a href="#" (click)="toggleRegistrationForm(); false">Login</a></p>
    </div>
  </div>
</div>
